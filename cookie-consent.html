<!-- Cookie Consent Dialog -->
<div id="cookieConsentDialog" class="cookie-consent">
  <h4><i class="fas fa-cookie-bite"></i> Datenschutzeinstellungen</h4>
  <p>
    Wir möchten anonyme Nutzungsdaten sammeln, um diese App stetig zu
    verbessern. Diese Daten werden nicht mit Dritten geteilt und ermöglichen
    uns, die Benutzererfahrung zu optimieren.
  </p>
  <div class="cookie-consent-buttons">
    <button id="declineCookies" class="btn-decline">Ablehnen</button>
    <button id="acceptCookies" class="btn-accept">Akzeptieren</button>
  </div>
</div>
