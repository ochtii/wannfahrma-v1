<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wann fahrma OIDA - Abfahrtszeiten</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-subway"></i> wann fahrma OIDA</h1>
                <p>Live Abfahrtszeiten für Wiener Linien - Echte Daten aus 1980 Stationen</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="stationSearch" class="search-input" placeholder="Station suchen (z.B. Stephansplatz, Hauptbahnhof, Schwedenplatz...)">
                    <button id="clearSearch" class="clear-btn" title="Suche löschen">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Selected Station -->
            <div id="selectedStation" class="station-section"></div>

            <!-- Departures Section -->
            <div id="departures-section" class="departures-section">
                <div class="section-header">
                    <h2 class="section-title">Live Abfahrten</h2>
                    <div class="controls">
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Aktualisieren
                        </button>
                        <div class="auto-refresh-container">
                            <input type="checkbox" id="autoRefresh" class="checkbox">
                            <label for="autoRefresh">Auto-Refresh (30s)</label>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Lade Abfahrtsdaten...</p>
                </div>

                <!-- Error Message -->
                <div id="error" class="error"></div>

                <!-- Departures Container -->
                <div id="departuresContainer"></div>

                <!-- Last Refresh Time -->
                <div id="lastRefresh" class="last-refresh"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
